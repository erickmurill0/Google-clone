<!DOCTYPE html>

<head>

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://pics.freeicons.io/uploads/icons/png/37468251556105321-512.png" />

</head>
<body>
    <header>
        <nav class="header-nav">

                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>

    <footer>
